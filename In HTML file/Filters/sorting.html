<!DOCTYPE html>
<html ng-app="myModule">
    <head>
        <script src="../Scripts/angular.js"></script>
        <script src="sorting.js"></script>
        <link href="sorting.css" rel="stylesheet"/>
    </head>

    <body ng-app="myModule">
        <div ng-controller="myController">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date of Birth</th>
                        <th>Gender</th>
                        <th>Salary</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat = "employee in employees | orderBy: 'name' : false"> <!--also use '+name' or '-name'--> 
                        <!-- 'false' to show in ascending order and true for descending-->
                        <td>{{ employee.name }} </td>
                        <td>{{ employee.dateOfBirth  | date:"dd/MM/yyyy" }} </td>
                        <td>{{ employee.gender | lowercase }} </td>
                        <td>{{ employee.salary }}</td>
                                               
                    </tr>
                </tbody>
            </table>
            
    </body>
</html>
